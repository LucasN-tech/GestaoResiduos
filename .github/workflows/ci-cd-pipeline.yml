name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main  # Roda o pipeline sempre que houver push na branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'  # Versão do .NET Core que você está utilizando

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the application
      run: dotnet build --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test --no-restore --verbosity normal

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false 
        tags: |
          gestaoresiduos:latest
          gestaoresiduos:${{ github.sha }}
        cache-from: type=local
        cache-to: type=local,mode=max

    - name: Run Docker Compose
      run: docker-compose up --build -d

    - name: Verify Docker Compose Services
      run: docker-compose ps
